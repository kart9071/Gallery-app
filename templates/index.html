<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form action="/predict_sentiment" method="post">
        <textarea name="input_text" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Analyze">
    </form>
    {% if predicted_sentiment %}
        <p>Predicted Sentiment: {{ predicted_sentiment }}</p>
    {% endif %}
</body>
</html>
