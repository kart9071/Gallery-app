<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <!-- Add the Swiper CSS link -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* CSS styling for the image gallery */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .swiper-container {
            width: 80vw; /* Set the width of the swiper container to 80% of viewport width */
            height: 80vh; /* Set the height of the swiper container to 80% of viewport height */
            overflow: hidden; /* Hide overflowing images */
        }

        .swiper-wrapper {
            display: flex;
            transition: transform 0.3s ease-in-out; /* Add smooth transition for image movement */
        }

        .swiper-slide {
            width: 80vw; /* Set the width of each slide to 80% of the container width */
            height: 80vh; /* Set the height of each slide to 80% of the container height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Maintain aspect ratio and fit the image within the container */
        }

        .edit-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            {% for imagefile in imagefiles %}
                <div class="swiper-slide">
                    <img id="img{{ loop.index }}" src="{{ url_for('static', filename='images_output/' + imagefile) }}" alt="{{ imagefile }}" width="400" height="400">
                </div>
            {% endfor %}
        </div>
    </div>
    
    <!-- Add a button to select an image for editing -->
    <button class="edit-button" onclick="selectImageForEditing()">Select Image for Editing</button>

    <!-- Add the Swiper JavaScript -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper with custom options
        var swiper = new Swiper('.swiper-container', {
            direction: 'horizontal', // Scroll horizontally
            slidesPerView: 'auto', // Fit as many images in view as possible
            freeMode: true, // Enable free mode (dragging without snapping)
            mousewheel: true, // Enable mousewheel scrolling
        });

        // Function to handle selecting an image for editing
        function selectImageForEditing() {
            // Get the active slide index
            var activeIndex = swiper.activeIndex;
            // Get the image filename at the active index
            var imageElement=document.getElementById('img'+(activeIndex+1));
            var imageURL=imageElement.src;
            //move the location url_to /edit_image/<image> page
            window.location.replace('/edit_image/?imageURL='+encodeURIComponent(imageURL));
        }
    </script>
</body>
</html>
